<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesom js -->
    <script 
        src="https://kit.fontawesome.com/a900002da4.js" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link 
        href="https://fonts.googleapis.com/css2?
        family=Roboto:wght@100&family=Source+Sans+Pro:ital,wght@1,600&display=swap" 
        rel="stylesheet"
    />    
    <title>Youtube Mobile</title>
</head>
<body> 
    <!-- header  -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/avengers.mp4"></video>

    </section>
    <div class="infoAndUpnext">
        <section class="info">
            <!-- metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#LionCoding</li>
                    <li>#LionCoding</li>
                    <li>#LionCoding</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        유투부 모바일 웹싸이트 만들기
                        유투부 모바일 웹싸이트 만들기
                        유투부 모바일 웹싸이트 만들기
                        유투부 모바일 웹싸이트 만들기
                        유투부 모바일 웹싸이트 만들기
                        유투부 모바일 웹싸이트 만들기
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views"> 1M views</span>
            </div>
            <!-- Actions -->
            <ul class="actions">
                <li><button>
                    <i active class="fas fa-thumbs-up"></i>
                    <span>1K</span>
                </button></li>
                <li><button>
                    <i class="fas fa-thumbs-down"></i>
                    <span>1K</span>
                </button></li>
                <li><button>
                    <i class="fas fa-share"></i>
                    <span>1K</span>
                </button></li>
                <li><button>
                    <i class="fas fa-plus"></i>
                    <span>1K</span>
                </button></li>
                <li><button>
                    <i class="fab fa-font-awesome-flag"></i>
                    <span>1K</span>
                </button></li>
            </ul>
            <!-- channel describe -->
            <div class="channel">
                <div class="metadata">
                    <img src="image/lion.png" alt="">
                    <div class="info">
                        <span class="name">라이언 코딩</span>
                        <span class="subscriber">1M subscriber</span>
                    </div>                
                </div>
                <button class="subscribe">SUBSCIBE</button>
            </div>
        </section>
        <section class="upnext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/lion.png" width="10" alt=""></div>
                    
                    <div class="info">
                        <span class="title">
                            라인언입니다.
                        </span>
                        <span class="name">라인언코딩</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-vertical"></i>
                    </button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/lion.png" alt=""></div>
                    <div class="info">
                        <span class="title">
                            라인언입니다.
                        </span>
                        <span class="name">라인언코딩</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-vertical"></i>
                    </button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/lion.png" alt=""></div>
                    <div class="info">
                        <span class="title">
                            라인언입니다.
                        </span>
                        <span class="name">라인언코딩</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-vertical"></i>
                    </button>
                </li>
            </ul>
        </section>
    </div>
    
    
</body>
</html>
